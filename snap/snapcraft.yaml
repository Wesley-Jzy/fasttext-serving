name: fasttext-serving
version: '0.6.3'
summary: fastText model serving service
description: |
  fastText model serving service

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

base: core18

architectures:
  - build-on: amd64
  - build-on: i386
  - build-on: arm64
  - build-on: armhf

parts:
  fasttext-serving:
    plugin: rust
    source: .

apps:
  fasttext-serving:
    command: bin/fasttext-serving
