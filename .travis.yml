sudo: required
language: rust
rust:
  - stable
script:
  - rustup component add rustfmt
  - cargo build
  - cargo test

after_success:
  - |
    if [[ "${TRAVIS_TAG:-}" != "" && "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
      CARGO_INCREMENTAL=0 cargo build --release;
      cargo install --force cargo-deb;
      cargo deb --no-build --no-strip;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/release/fasttext-serving
    - target/debian/fasttext-serving*.deb
  skip_cleanup: true
  on:
    tags: true
